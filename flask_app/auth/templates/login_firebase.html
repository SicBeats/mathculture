<html>
<head>
	<title>CIS 422: Project 2</title>
	<link rel="stylesheet" href="/auth/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/mathcultureicon.ico" />
    <script type="module" src="/auth/static/index.js"></script>
    <script src="/auth/static/login.js"></script>
</head>
<body onload="init()">
	<div class="hero"> 		
		<div class="form-box">
			<a href="/" >Home</a>
			<!-- This is the toggle button which is actually two buttons at the top of the main form box -->
			<div class="button-box">
				<button type="button" class="toggle-btn" onclick="show_signin()">Log In</button>
				<button type="button" class="toggle-btn" onclick="show_register()">Register</button>
				<button id="showprofile" type="button" class="toggle-btn">Profile</button>
			</div>
		<!-- This is where a user would login if they already had an account -->
		<form id="sign_in" action="/sign_in" class="input-group">
			<input id="email2" type="email" class="input-field" placeholder="Email ID"required>
			<input id="pass2" type="password" class="input-field" placeholder="Enter Password"required>
			<input type="checkbox" class="check-box"><span>Remember Password</span>
			<button id="signin" type="submit" class="submit-btn">Log in</button>
			<button id="signout" type="submit" class="submit-btn">Sign out</button>
		</form>
		<form id="profile" class="input-group">
			<label id="UserID">User ID:   </label>
			<label id="GroupID">Group ID: </label>
			<label id="RoleID">Role ID:   </label>
			<label id="Email">Email ID:   </label>
			<label id="AccessKey">Access Key: </label>
			<input id="newpass" type="password" class="input-field" id="newpass" placeholder="New Password"required>
			<input id="repass" type="password" class="input-field" id="confirmpass" placeholder="Re-enter New Password"required>
			<button id="changepass" type="submit" class="submit-btn" id="changepassword">Submit Password Change</button>
			<button type="submit" class="submit-btn" onclick="location.href='/blocklist';">BLOCKLIST</button>			
		</form>
		<!-- This is where a user would create their account if they're new -->
		<form id="register" class="input-group">
			<input id="user" type="text" class="input-field" placeholder="User ID"required>
			<input id="email" type="email" class="input-field" placeholder="Email ID"required>
			<input id="group" type="text" class="input-field" placeholder="Group ID"required>
			<input id="role" type="text" class="input-field" placeholder="Role"required>
			<input id="access" type="text" class="input-field" placeholder="Access Key"required>
			<input id="pass" type="password" class="input-field" placeholder="Enter Password"required>
			<input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
			<button id="register" type="submit" class="submit-btn">Register</button>
			<a id="terms" href="/auth/static/terms.html">Terms</a>
		</form>
		</div>
	</div>
</body>
</html>
